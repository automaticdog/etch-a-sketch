<!doctype html>
<head>
  <title>Etch-a-Sketch Project</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <script src="script.js" defer></script>
</head>
<body>
  <div id="game-interface">
    <div class="heading">
      <h1>Digital Etch-a-Sketch</h1>
    </div>
    <div id="screen">
      <!-- "pixel" divs will populate here -->
    </div>
    <div id="button-panel">
      <div>
        <form>
          <input type="text" id="gridcols" name="gridcols" placeholder="16">
          <input type="text" id="gridrows" name="gridrows" placeholder="16">
        </form>
      </div>
      <div>
        <button id="start-play">Let's play!</button>
        <button id="clear">Clear</button>
        <button id="reset">Reset</button>
      </div>
    </div>
  </div>
</body>
